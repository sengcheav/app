<!DOCTYPE html>
<html>
<head>
<title>Signin</title>

  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>

<body>



<section class="container">
    <div class="signin">
      <p><input type="text" name="username" value="" placeholder="Enter a Username" id = "username"></p>
      <p><input type="password" name="password" value="" placeholder="Enter a Password" id = "password"></p>
       <input type="submit" value="signin" id="signin" />
    </div>
  </section>

    <script type="text/javascript">
    $(document).bind('pageinit', function() {

      $.ajaxSetup ({
        cache: false
      });
        $( "#signin" ).bind( "click", function(event, ui) {
        var un = $("#username").val();
        var pw = $("#password").val();
        $.ajax({
          type: "POST",
          url : "https://sleepy-escarpment-15708.herokuapp.com/signin",
          data: {username: un, password: pw},
          success : function(data){
            if(data == 'User with this Username already exists!'){
              $('#user').val("");
              $('#password').val("");
              alert(data);
            }
            else{
              alert("signin succesful!");
            //  window.location.replace("../index.html");
            }
          },
          error: function(data) {
            alert('An error occured');
          }
        },"json");
            });
              });
    </script>
  </body>


</html>
